<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator - No Server Required</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            color: #2C3E50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7F8C8D;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #34495E;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 10px;
            display: none;
        }

        .info-box {
            background: #E8F4F8;
            border-left: 4px solid #3498DB;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
            font-size: 14px;
            color: #2C3E50;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .preview-section.active {
            display: block;
        }

        #certificateCanvas {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .download-buttons button {
            flex: 1;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            background: linear-gradient(135deg, #757F9A 0%, #D7DDE8 100%);
            color: #2C3E50;
            margin-top: 10px;
        }

        .template-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .template-option {
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .template-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .template-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div id="formSection">
            <div class="header">
                <div class="icon">üéì</div>
                <h1>Certificate Generator</h1>
                <p class="subtitle">Generate your certificate instantly - No server required!</p>
            </div>

            <div class="info-box">
                üìù Fill in your details and generate your certificate. You can download it as PDF or image.
            </div>

            <form id="certificateForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="eventName">Event/Course Name *</label>
                    <input 
                        type="text" 
                        id="eventName" 
                        name="eventName" 
                        placeholder="e.g., Zoom Webinar on Digital Marketing"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="date">Date *</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Certificate Template</label>
                    <div class="template-select">
                        <div class="template-option selected" data-template="modern">
                            <div style="font-size: 30px;">üé®</div>
                            <div>Modern</div>
                        </div>
                        <div class="template-option" data-template="classic">
                            <div style="font-size: 30px;">üìú</div>
                            <div>Classic</div>
                        </div>
                        <div class="template-option" data-template="elegant">
                            <div style="font-size: 30px;">‚ú®</div>
                            <div>Elegant</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Generate Certificate</button>
            </form>
        </div>

        <!-- Preview Section -->
        <div id="previewSection" class="preview-section">
            <h2 style="color: #2C3E50; margin-bottom: 20px;">Your Certificate is Ready! üéâ</h2>
            
            <canvas id="certificateCanvas"></canvas>

            <div class="download-buttons">
                <button class="btn btn-secondary" id="downloadPDF">
                    üìÑ Download PDF
                </button>
                <button class="btn btn-secondary" id="downloadImage">
                    üñºÔ∏è Download Image
                </button>
            </div>

            <button class="btn back-btn" id="backBtn">
                ‚Üê Generate Another Certificate
            </button>

            <div class="success-message" id="successMessage">
                ‚úÖ Certificate downloaded successfully!
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        let selectedTemplate = 'modern';
        let currentCertificateData = null;

        // Template selection
        document.querySelectorAll('.template-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.template-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                selectedTemplate = this.getAttribute('data-template');
            });
        });

        // Form submission
        document.getElementById('certificateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const eventName = document.getElementById('eventName').value;
            const date = document.getElementById('date').value;

            currentCertificateData = { name, eventName, date };
            
            generateCertificate(name, eventName, date, selectedTemplate);
            
            // Show preview section
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('previewSection').classList.add('active');
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', function() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('previewSection').classList.remove('active');
        });

        // Generate Certificate Function
        function generateCertificate(name, eventName, date, template) {
            const canvas = document.getElementById('certificateCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size (landscape A4 proportions)
            canvas.width = 1200;
            canvas.height = 848;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Apply template
            if (template === 'modern') {
                drawModernTemplate(ctx, name, eventName, date);
            } else if (template === 'classic') {
                drawClassicTemplate(ctx, name, eventName, date);
            } else if (template === 'elegant') {
                drawElegantTemplate(ctx, name, eventName, date);
            }
        }

        function drawModernTemplate(ctx, name, eventName, date) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;

            // Background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            // Outer border
            ctx.strokeStyle = '#2C3E50';
            ctx.lineWidth = 15;
            ctx.strokeRect(40, 40, width - 80, height - 80);

            // Inner border
            ctx.strokeStyle = '#3498DB';
            ctx.lineWidth = 5;
            ctx.strokeRect(60, 60, width - 120, height - 120);

            // Decorative corners
            drawCornerDecoration(ctx, 80, 80, 60, '#3498DB');
            drawCornerDecoration(ctx, width - 80, 80, 60, '#3498DB');
            drawCornerDecoration(ctx, 80, height - 80, 60, '#3498DB');
            drawCornerDecoration(ctx, width - 80, height - 80, 60, '#3498DB');

            // Title
            ctx.fillStyle = '#2C3E50';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CERTIFICATE', width / 2, 150);

            // Subtitle
            ctx.fillStyle = '#7F8C8D';
            ctx.font = '36px Arial';
            ctx.fillText('OF ATTENDANCE', width / 2, 210);

            // Decorative line
            ctx.strokeStyle = '#3498DB';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(width / 2 - 150, 240);
            ctx.lineTo(width / 2 + 150, 240);
            ctx.stroke();

            // Body text
            ctx.fillStyle = '#34495E';
            ctx.font = '24px Arial';
            ctx.fillText('This is to certify that', width / 2, 310);

            // Name
            ctx.fillStyle = '#2C3E50';
            ctx.font = 'bold 54px Arial';
            ctx.fillText(name, width / 2, 390);

            // Underline
            const nameWidth = ctx.measureText(name).width;
            ctx.strokeStyle = '#BDC3C7';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(width / 2 - nameWidth / 2, 410);
            ctx.lineTo(width / 2 + nameWidth / 2, 410);
            ctx.stroke();

            // Has attended
            ctx.fillStyle = '#34495E';
            ctx.font = '24px Arial';
            ctx.fillText('has successfully attended', width / 2, 470);

            // Event name
            ctx.fillStyle = '#2C3E50';
            ctx.font = 'bold 32px Arial';
            ctx.fillText(eventName, width / 2, 530);

            // Date
            ctx.fillStyle = '#7F8C8D';
            ctx.font = '20px Arial';
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            ctx.fillText('Date: ' + formattedDate, width / 2, 600);

            // Signature line
            ctx.strokeStyle = '#BDC3C7';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(150, height - 120);
            ctx.lineTo(450, height - 120);
            ctx.stroke();

            ctx.fillStyle = '#34495E';
            ctx.font = '18px Arial';
            ctx.fillText('Authorized Signature', 300, height - 90);
        }

        function drawClassicTemplate(ctx, name, eventName, date) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;

            // Background - Cream color
            ctx.fillStyle = '#FFF8DC';
            ctx.fillRect(0, 0, width, height);

            // Decorative border - Double line
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.strokeRect(30, 30, width - 60, height - 60);
            
            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 3;
            ctx.strokeRect(50, 50, width - 100, height - 100);

            // Title with ornament
            ctx.fillStyle = '#8B4513';
            ctx.font = 'bold 70px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText('Certificate', width / 2, 140);

            // Decorative underline
            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(width / 2 - 200, 160);
            ctx.lineTo(width / 2 + 200, 160);
            ctx.stroke();

            // Of Achievement
            ctx.fillStyle = '#8B4513';
            ctx.font = 'italic 32px Georgia';
            ctx.fillText('of Attendance', width / 2, 210);

            // Presented to
            ctx.fillStyle = '#654321';
            ctx.font = '26px Georgia';
            ctx.fillText('This certifies that', width / 2, 300);

            // Name with flourish
            ctx.fillStyle = '#8B4513';
            ctx.font = 'italic bold 50px Georgia';
            ctx.fillText(name, width / 2, 380);

            // Decorative line under name
            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 1;
            const nameWidth = ctx.measureText(name).width;
            ctx.beginPath();
            ctx.moveTo(width / 2 - nameWidth / 2 - 50, 400);
            ctx.lineTo(width / 2 + nameWidth / 2 + 50, 400);
            ctx.stroke();

            // Body text
            ctx.fillStyle = '#654321';
            ctx.font = '24px Georgia';
            ctx.fillText('has successfully completed', width / 2, 460);

            // Event name
            ctx.fillStyle = '#8B4513';
            ctx.font = 'bold 30px Georgia';
            ctx.fillText(eventName, width / 2, 520);

            // Date
            ctx.fillStyle = '#8B4513';
            ctx.font = '22px Georgia';
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            ctx.fillText(formattedDate, width / 2, 590);

            // Signature line
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(150, height - 120);
            ctx.lineTo(450, height - 120);
            ctx.stroke();

            ctx.fillStyle = '#654321';
            ctx.font = 'italic 20px Georgia';
            ctx.fillText('Authorized Signature', 300, height - 85);
        }

        function drawElegantTemplate(ctx, name, eventName, date) {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#f5f7fa');
            gradient.addColorStop(1, '#c3cfe2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Elegant border
            ctx.strokeStyle = '#4A5568';
            ctx.lineWidth = 2;
            ctx.strokeRect(70, 70, width - 140, height - 140);

            // Inner decorative border
            ctx.strokeStyle = '#718096';
            ctx.lineWidth = 1;
            ctx.setLineDash([10, 5]);
            ctx.strokeRect(90, 90, width - 180, height - 180);
            ctx.setLineDash([]);

            // Title
            ctx.fillStyle = '#2D3748';
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('CERTIFICATE', width / 2, 160);

            // Subtitle with different style
            ctx.fillStyle = '#4A5568';
            ctx.font = '28px Arial';
            ctx.fillText('‚Ä¢ OF ATTENDANCE ‚Ä¢', width / 2, 210);

            // Ornamental divider
            ctx.strokeStyle = '#718096';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(width / 2 - 100, 240);
            ctx.lineTo(width / 2 - 10, 240);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(width / 2 + 10, 240);
            ctx.lineTo(width / 2 + 100, 240);
            ctx.stroke();

            // Circle ornament
            ctx.fillStyle = '#4A5568';
            ctx.beginPath();
            ctx.arc(width / 2, 240, 5, 0, Math.PI * 2);
            ctx.fill();

            // Presented to
            ctx.fillStyle = '#4A5568';
            ctx.font = '22px Arial';
            ctx.fillText('This is presented to', width / 2, 310);

            // Name
            ctx.fillStyle = '#2D3748';
            ctx.font = 'italic bold 52px Georgia';
            ctx.fillText(name, width / 2, 390);

            // Name underline
            const nameWidth = ctx.measureText(name).width;
            ctx.strokeStyle = '#A0AEC0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(width / 2 - nameWidth / 2, 405);
            ctx.lineTo(width / 2 + nameWidth / 2, 405);
            ctx.stroke();

            // For attending
            ctx.fillStyle = '#4A5568';
            ctx.font = '22px Arial';
            ctx.fillText('for attending', width / 2, 460);

            // Event name
            ctx.fillStyle = '#2D3748';
            ctx.font = 'bold 30px Arial';
            ctx.fillText(eventName, width / 2, 520);

            // Date
            ctx.fillStyle = '#718096';
            ctx.font = '20px Arial';
            const formattedDate = new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            ctx.fillText(formattedDate, width / 2, 580);

            // Signature area
            ctx.strokeStyle = '#A0AEC0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(150, height - 130);
            ctx.lineTo(450, height - 130);
            ctx.stroke();

            ctx.fillStyle = '#4A5568';
            ctx.font = '18px Arial';
            ctx.fillText('Authorized Signature', 300, height - 100);
        }

        function drawCornerDecoration(ctx, x, y, size, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - size / 2, y);
            ctx.lineTo(x, y);
            ctx.lineTo(x, y - size / 2);
            ctx.stroke();
        }

        // Download as PDF
        document.getElementById('downloadPDF').addEventListener('click', function() {
            const canvas = document.getElementById('certificateCanvas');
            const imgData = canvas.toDataURL('image/png');
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'landscape',
                unit: 'mm',
                format: 'a4'
            });

            const imgWidth = 297; // A4 width in mm (landscape)
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
            pdf.save(`Certificate_${currentCertificateData.name.replace(/\s+/g, '_')}.pdf`);

            showSuccessMessage();
        });

        // Download as Image
        document.getElementById('downloadImage').addEventListener('click', function() {
            const canvas = document.getElementById('certificateCanvas');
            const link = document.createElement('a');
            link.download = `Certificate_${currentCertificateData.name.replace(/\s+/g, '_')}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();

            showSuccessMessage();
        });

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
